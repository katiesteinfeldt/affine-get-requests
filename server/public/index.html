<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jQuery.js"></script>
    <script src="client.js"></script>
    <title>Famous Quotes</title>
</head>
<body>
    <h1>Famous Quotes</h1>
    <div>
        <input placeholder="quote"></input>
        <input placeholder="author"></input>
        <button>Submit</button>
    </div>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Quote</th>
                    <th>Author</th>
                </tr>
            </thead>
                <tbody id="tableBody"></tbody>
                    <tr>
                        <td>'I'm not going to school just for the academics - I wanted to share ideas, to be around people who are passionate about
                        learning'</td>
                        <td>Emma Watson</td>
                    </tr>
                </tbody>
        </table>
    </div>
</body>
</html>
